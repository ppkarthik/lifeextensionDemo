        PAYPAL.namespace("merchant.pfl.payment");
        PAYPAL.merchant.pfl.payment = {
          init : function() {
            YAHOO.util.Event.addListener('CARDTYPE', 'change', this.showHideSwitchSoloFields);
            YAHOO.util.Event.onAvailable('switchsoloFields', this.showHideSwitchSoloFields);
            YAHOO.util.Event.addListener('btn_pay_cc', 'click', this.displayLightBox);
          },
            displayLightBox:function(e){/* Added for the story - US90906 - Display lightbox - Start */
                var elTarget=YAHOO.util.Event.getTarget(e);
                YAHOO.util.Event.preventDefault(e);
                var lightboxId="lightBoxDiv";
                var lightBoxIdObj=document.getElementById(lightboxId);
                var lightbox=new PAYPAL.util.Lightbox(lightBoxIdObj);
                if(lightBoxIdObj){
                    YAHOO.util.Dom.removeClass(lightBoxIdObj,"accessAid");
                    lightbox.show();
                    if(navigator.appName == "Microsoft Internet Explorer"){
                        var parentObj = document.getElementById('lightBoxDiv_c');
                        var chldObj = parentObj.getElementsByTagName("div");
                        chldObj[2].style.height="103px";
                    }
                    var formId = this.form.id;
                    setTimeout("PAYPAL.merchant.pfl.payment.delaySubmit('"+formId+"')",2000);
                }
            },
            delaySubmit:function(formId){
                document.getElementById(formId).submit();
            },/* Added for the story - US90906 - Display lightbox - End */
          showHideSwitchSoloFields : function(){
            if(YAHOO.util.Dom.get('CARDTYPE')){
              if(YAHOO.util.Dom.get('CARDTYPE').value=='SO')
                YAHOO.util.Dom.addClass('switchsoloFields', 'show');
              else
                YAHOO.util.Dom.removeClass('switchsoloFields', 'show');
            }
          }
        }
        PAYPAL.merchant.pfl.payment.init();

        }
